<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Gascan Backoffice</title>
  <!-- Gobal CSS includes Bootstrap 4.*.* & FontAwesome 5.*.*  -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
  <link rel="stylesheet" href="assets/css/theme.min.css" />
  <link rel="stylesheet" href="assets/css/login.min.css" />
</head>

<body>
  <main class="backoffice bg-login">
    <div class="login-logo">
      <img src="assets/img/logo_white.svg" alt="" />
    </div>
    <div class="container-fluid h-100 d-flex justify-content-end">
      <div class="row no-gutters w-100">
        <div class="col-6 offset-6 h-100">
          <div class="login-box h-100 p-3 p-lg-6">
            <div class="row">
              <div class="col">
                <h1 class="text-primary text-34 text-bold">
                  Bem vindo á Área de Cliente da Gascan
                </h1>

                <p>
                  Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut
                  laoreet.
                </p>

                <h2 class="text-primary text-22 text-bold my-5">
                  Nova Password
                </h2>

                <p>
                  Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut
                  laoreet.
                </p>

                <form class="gascan-forms">
                  <div class="form-group">
                    <label for="newPassword">Password</label>
                    <input type="password" class="form-control" id="newPassword" />
                  </div>

                  <div class="form-group">
                    <label for="newPasswordConfirm">Confirmar Password</label>
                    <input type="password" class="form-control" id="newPasswordConfirm" />
                  </div>

                  <div
                    class="login-box-actions mt-5 d-flex flex-column-reverse flex-sm-row align-items-center justify-content-end">
                    <button type="submit" class="btn btn-outline-primary px-5">
                      Alterar
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <!-- /.row -->
          </div>
          <!-- /.login-box -->
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </main>
  <!-- /.backoffice -->

  <!-- Scripts to be loaded  -->
  <script src="assets/js/jquery.slim.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/theme.min.js"></script>
  <script src="assets/js/gascan-forms.min.js"></script>
</body>

</html>
