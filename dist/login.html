<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gascan Backoffice</title>
  <!-- Gobal CSS includes Bootstrap 4.*.* & FontAwesome 5.*.*  -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/fontawesome.min.css">
  <link rel="stylesheet" href="assets/css/theme.min.css">
  <link rel="stylesheet" href="assets/css/login.min.css">
</head>

<body>
  <main class="backoffice bg-login">
    <div class="login-logo">
      <img src="assets/img/logo_white.svg" alt="">
    </div>
    <div class="container-fluid h-100 d-flex justify-content-end">
      <div class="row no-gutters w-100">
        <div class="col-6 offset-6 h-100">
          <div class="login-box h-100 p-3 p-lg-6">
            <div class="row">
              <div class="col">
                <h1 class="text-avenir-heavy text-primary text-48">BEM VINDO Á ÁREA DE CLIENTE DA GASCAN</h1>

                <p class="my-5">Para aceder use os seus dados de autenticação.</p>

                <ul class="nav nav-tabs mt-4 mb-5" id="myTab" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab"
                      aria-controls="login" aria-selected="true">Entrar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab"
                      aria-controls="register" aria-selected="false">Registar</a>
                  </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                  <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <form class="gascan-forms">
                      <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" class="form-control" id="loginEmail">
                      </div>

                      <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword">
                      </div>

                      <div class="row">
                        <div class="col-6">
                          <div class="form-group custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="keepLogin">
                            <label class="custom-control-label" for="keepLogin">Lembrar dados de acesso</label>
                          </div>
                        </div>
                        <div class="col-6 d-flex align-items-center justify-content-end">
                          <a href="#recover" rel="noopener noreferrer" class="recover mt-3 mt-sm-0">Esqueceu a
                            sua password?</a>
                        </div>
                      </div>

                      <div
                        class="login-box-actions mt-4 d-flex flex-column-reverse flex-sm-row align-items-center justify-content-between">
                        <a href="#facebook" rrel="noopener noreferrer" class="btn btn-primary justify-content-between">
                          <img src="assets/img/icon_facebook.svg" alt="">
                          <span class="px-3">Entrar com o facebook</span>
                        </a>
                        <button type="submit" class="btn btn-outline-primary px-5">Entrar</button>
                      </div>
                    </form>
                  </div>
                  <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                    <form class="gascan-forms">
                      <div class="form-group">
                        <label for="registerEmail">E-mail</label>
                        <input type="email" class="form-control" id="registerEmail">
                      </div>

                      <div class="form-group">
                        <label for="registerContrato">Número do Contrato</label>
                        <input type="text" class="form-control" id="registerContrato">
                      </div>

                      <div class="form-group">
                        <label for="registerNif">Número de Identificação Fiscal</label>
                        <input type="text" class="form-control" id="registerNif">
                      </div>

                      <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" class="form-control" id="registerPassword">
                      </div>

                      <div class="form-group">
                        <label for="registerPasswordConfirm">Password</label>
                        <input type="password" class="form-control" id="registerPasswordConfirm">
                      </div>

                      <div class="form-group custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="termsAndConditions">
                        <label class="custom-control-label" for="termsAndConditions">Li, compreendi e aceito os
                          Termos de Utilização e a Política de Privacidade *</label>
                      </div>

                      <div class="form-group custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="acceptMarketing">
                        <label class="custom-control-label" for="acceptMarketing">Autorizo a recolha e
                          comunicação dos meus dados pessoais para a divulgação de campanhas promocionais da
                          Gascan</label>
                      </div>

                      <div
                        class="login-box-actions mt-4 d-flex flex-column-reverse flex-sm-row align-items-center justify-content-end">
                        <button type="submit" class="btn btn-outline-primary px-5">Registar</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- /.container -->

  <!-- Scripts to be loaded  -->
  <script src="assets/js/jquery.slim.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/theme.min.js"></script>
  <script src="assets/js/gascan-forms.min.js"></script>

</body>

</html>
