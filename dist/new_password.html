<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gascan Backoffice</title>
  <!-- Gobal CSS includes Bootstrap 4.*.* & FontAwesome 5.*.*  -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/fontawesome.min.css">
  <link rel="stylesheet" href="assets/css/theme.min.css">
  <link rel="stylesheet" href="assets/css/login.min.css">
</head>

<body>
  <main class="backoffice">
    <div class="login-logo">
      <img src="assets/img/logo_white.svg" class="d-none d-lg-block" alt="">
      <img src="assets/img/logo_white_blue.svg" class="d-block d-lg-none" alt="">
    </div>
    <div class="w-100 h-100 d-flex">
      <div class="row no-gutters m-0 w-100">
        <div class="col-6 h-100 bg-login d-none d-lg-flex"></div>
        <div class="col-lg-6 h-100 login-box-container">
          <div class="login-box h-100 px-3 px-lg-6">
            <div class="row">
              <div class="col">
                <h1 class="text-avenir-heavy text-primary text-48">BEM VINDO Á ÁREA DE CLIENTE DA GASCAN</h1>

                <h2 class="text-primary text-22 text-bold mt-5 mb-3 my-lg-5">
                  Nova Password
                </h2>

                <p class="mb-4">
                  Preencha os campos para recuperar a sua password.
                </p>

                <form class="gascan-forms">
                  <div class="form-group">
                    <label for="newPassword">Password</label>
                    <input type="password" class="form-control" id="newPassword" />
                  </div>

                  <div class="form-group">
                    <label for="newPasswordConfirm">Confirmar Password</label>
                    <input type="password" class="form-control" id="newPasswordConfirm" />
                  </div>

                  <div
                    class="login-box-actions mt-5 d-flex flex-column-reverse flex-sm-row align-items-center justify-content-end">
                    <button type="submit" class="btn btn-outline-primary px-5">
                      Alterar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="login-footer px-5">
      <span class="text-12">© Copyright 2019 - Gascan. Todos os direitos reservados.</span>
    </div>
  </main>
  <!-- /.container -->

  <!-- Scripts to be loaded  -->
  <script src="assets/js/jquery.slim.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/theme.min.js"></script>
  <script src="assets/js/gascan-forms.min.js"></script>

</body>

</html>
